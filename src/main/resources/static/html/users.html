<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
  <h1>${user.name}</h1>
  <img width='600' src='${user.photo}'>

  <form method='POST' action='/users'>
    <input type="hidden" name="userId" value="${user.id}">
    <button name='choice' value='yes'>Yes</button>
    <button name='choice' value='no'>No</button>
  </form>
</body>
</html>
